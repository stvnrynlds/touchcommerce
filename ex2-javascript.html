<html>
	<head>
		<title>Exercise 2: Incorporating Javascript | TouchCommerce</title>
		<link rel="stylesheet" href="media/css/master.css">
	</head>
	<body>
		<div class="popup" id="popupWrap">
			<div class="popup__header">
				<a class="popup__logo" href="http://www.demo.touchcommerce.com/" target="_blank"></a>
				<span class="popup__close"></span>
			</div>

			<div class="popup__content" id="swapArea">
				<div class="panel current" id="panelGuide">
					<ul class="breadcrumb-nav">
						<li class="breadcrumb-nav__item">
							<a href="#">Home</a>
						</li>
						<li class="breadcrumb-nav__item">
							<a href="#">Existing Service</a>
						</li>
						<li class="breadcrumb-nav__item">Mobile</li>
					</ul>

					<h1 class="content__title">Which Mobile topic would you like help with?</h1>

					<ul class="routing-nav">
						<li class="routing-nav__item i-billing">
							<a href="#" id="billingBtn">Billing and Payments</a>
						</li>
						<li class="routing-nav__item i-tech">
							<a href="#">Technical Support</a>
						</li>
						<li class="routing-nav__item i-login">
							<a href="#">Account Login Support</a>
						</li>
						<li class="routing-nav__item i-other">
							<a href="#">Other</a>
						</li>
					</ul>
					<a href="#" class="btn-back">Back</a>
				</div>
				<div class="panel next" id="panelSurvey">
					<h1 class="content__title">Which Mobile topic would you like help with?</h1>
					
					<form name="prechatSurvey" class="survey" onsubmit="return false;">
						<fieldset class="is-required" id="nameFieldset">
							<label for="name">Full Name:</label>
							<input class="form-base form-base--input i-name" type="text" id="name" placeholder="John Doe">
							<p class="error-msg" id="nameError"></p>
						</fieldset>

						<fieldset class="is-required" id="phoneFieldset">
							<label for="phone">Mobile Phone Number:</label>
							<input class="form-base form-base--input i-phone" type="tel" id="phone" placeholder="ex: 123-123-1234">
							<p class="error-msg" id="phoneError"></p>
						</fieldset>

						<fieldset>
							<label for="state">State:</label>
							<select class="form-base form-base--select" name="state" id="state" onchange="stateSelector()">
								<option selected="selected">Select one</option>
								<option value="CA">California</option>
								<option value="OR">Oregon</option>
								<option value="WA">Washington</option>
							</select>
						</fieldset>

						<fieldset class="hidden" id="hiddenField">
							<label for="purchased">Was your phone purchased in CA?</label>
							<select class="form-base form-base--select" name="purchased" id="purchased">
								<option selected="selected">Select one</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>
						</fieldset>
						
						<fieldset>
							<label for="question">Describe your question&hellip;</label>
							<textarea class="form-base form-base--textarea" name="question" id="question" cols="30"></textarea>
						</fieldset>

						<button class="btn-submit" onclick="validateForm()">Start Chat</button>
						<p class="note"><span>*</span> Required field</p>
					</form>
				</div>
				<div class="panel next" id="panelCongrats">
					<h1 class="content__title">Congratulations!! You have reached the chat agent.</h1>
				</div>
			</div>

			<a class="popup__footer" target="_blank" href="http://www.touchcommerce.com/">
			</a>
		</div>

		<script src="media/js/script.js"></script>
	</body>
</html>
